services:
  db:
    image: postgres:16-alpine
    container_name: medbase-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medbase_clinic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medbase_clinic"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: medbase-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/medbase_clinic
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      APP_NAME: MedBase-API
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

