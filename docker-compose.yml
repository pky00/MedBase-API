version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: medbase_db
    environment:
      POSTGRES_USER: medbase
      POSTGRES_PASSWORD: medbase123
      POSTGRES_DB: medbase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medbase -d medbase"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_test:
    image: postgres:15-alpine
    container_name: medbase_db_test
    environment:
      POSTGRES_USER: medbase_test
      POSTGRES_PASSWORD: medbase_test123
      POSTGRES_DB: medbase_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medbase_test -d medbase_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medbase_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://medbase:medbase123@db:5432/medbase
      - TEST_DATABASE_URL=postgresql+asyncpg://medbase_test:medbase_test123@db_test:5432/medbase_test
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    depends_on:
      db:
        condition: service_healthy
      db_test:
        condition: service_healthy

volumes:
  postgres_data:
